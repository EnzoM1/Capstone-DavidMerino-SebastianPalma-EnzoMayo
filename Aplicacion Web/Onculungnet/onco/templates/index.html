{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="{% static 'img/pulmon_icon2.png' %}" alt="Logo" style="height: 150px; width: auto;">
            </div>
            <h1 style="background-color:  rgba(46, 59, 78, 0.9); border-radius: 8px; padding: 7px; "> OncoLungNet</h1>   
            <p style="text-align: justify; color: #043550;">Detectar el cáncer de pulmón a tiempo es posible. Elige cuidar tu salud y abre la puerta a un futuro más saludable y pleno.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Iniciar sesión</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" placeholder="Email o Nombre de Usuario" name="username" required>
                    <input type="password" placeholder="Contraseña" name="password" required>
                    <div class="remember-me">
                        <input style="margin-top: 10px;"  type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                    <a href="" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </form>
                <a href="" class="sign-up">Regístrate</a>
            </div>
        </div>
    </div>
</body>
</html>
