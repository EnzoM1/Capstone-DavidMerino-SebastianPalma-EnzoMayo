{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <div class="login-container" style="display: flex; width: 700px;">
        <!-- Columna Izquierda -->
        <div class="left-column" style="flex: 1; display: flex; justify-content: center; align-items: center;">
            <img src="{% static 'img/tapiz_index.jpg' %}" alt="tapiz_index" style="width: 100%; height: 105%; max-width: 400px; max-height: 400px; border-radius: 10px;">
            
        </div>
        
        <!-- Columna Derecha -->
        <div class="right-column" style="flex: 1; padding: 20px;">
            <img src="{% static 'img/pulmon_icon2.png' %}" alt="Icono de pulmón" style="width: 125px; height: auto">
            <h2>Inicio de Sesión</h2>
            <form action="#" method="POST">
                <label for="username" style="margin-left: 10px;">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
    
                <label for="password" style="margin-left: 10px;">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
    
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
