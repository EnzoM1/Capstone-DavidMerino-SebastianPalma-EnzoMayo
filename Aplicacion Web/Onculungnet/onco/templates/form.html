{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <title>Formulario Síntomas</title>
    <style>
        /* Estilo para el sidebar */
        .sidebar {
            height: 100%;
            width: 250px; /* Ancho del sidebar */
            position: fixed; /* Fijo para que siempre esté visible */
            z-index: 1; /* Asegura que esté por encima de otros elementos */
            top: 0; /* Empieza desde la parte superior */
            left: 0; /* Siempre visible a la izquierda */
            background-color: #343a40; /* Color de fondo del sidebar */
            overflow-x: hidden; /* Oculta el contenido que se desborda */
            transition: width 0.5s ease-in-out; /* Transición más fluida */
            padding-top: 20px; /* Espacio superior */
        }
    
        .sidebar.minimized {
            width: 80px; /* Ancho del sidebar minimizado */
        }
    
        .sidebar a {
            padding: 10px 15px; /* Espaciado de los enlaces */
            text-decoration: none; /* Sin subrayado */
            font-size: 16px; /* Tamaño de la fuente ajustado */
            color: white; /* Color de texto */
            display: flex; /* Flex para alinear íconos y texto */
            align-items: center;
            transition: padding 0.5s ease-in-out, font-size 0.5s ease-in-out; /* Suavizar también el padding y el tamaño de fuente */
        }
    
        .sidebar a:hover {
            background-color: #495057; /* Color de fondo al pasar el mouse */
        }
    
        .minimize-btn {
            color: white; /* Color del texto del botón de minimizar */
            font-size: 24px; /* Tamaño del texto */
            margin-left: 10px; /* Margen izquierdo */
            cursor: pointer; /* Cambia el cursor a puntero */
        }
    
        /* Alineación del botón minimizar */
        .minimize-btn-container {
            display: flex;
            align-items: center; /* Centra verticalmente el botón */
            padding: 10px; /* Espaciado */
        }
    
        /* Ocultar el texto del sidebar cuando está minimizado */
        .sidebar.minimized .sidebar-text {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            width: 0;
            visibility: hidden;
        }
    
        /* Mostrar el texto cuando el sidebar está expandido */
        .sidebar .sidebar-text {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease-in-out, visibility 0s 0s;
        }
    
        /* Iconos siempre centrados y sin cambio de posición */
        .sidebar i {
            min-width: 30px; /* Mantener el espacio para los iconos */
            text-align: center; /* Asegura que los íconos estén centrados */
            transition: margin-right 0.5s ease-in-out; /* Suavizar también la animación de los márgenes */
        }
    
        .sidebar.minimized i {
            margin-right: 0; /* Sin margen cuando está minimizado */
        }

        /* Estilo para el botón de cerrar sesión */
        .logout-btn {
            background-color: #dc3545; /* Rojo Bootstrap para Danger */
            color: white;
            padding: 8px 10px; /* Tamaño del botón ajustado */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            width: calc(100% - 10px); /* Restar los márgenes */
            margin: 0 5px; /* Margen de 5px a los lados */
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, padding 0.5s ease-in-out; /* Suavizar la transición del tamaño del botón */
            position: absolute;
            bottom: 20px; /* Posiciona el botón al final del sidebar */
            left: 0;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #c82333; /* Color rojo más oscuro al pasar el mouse */
        }

        /* Ocultar el texto cuando el sidebar está minimizado */
        .sidebar.minimized .logout-btn .sidebar-text {
            opacity: 0;
            width: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, width 0s 0.5s; /* Añadir retardo para que el texto desaparezca de manera fluida */
        }

        /* Mostrar el texto cuando el sidebar está expandido */
        .logout-btn .sidebar-text {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease-in-out, visibility 0s 0s;
        }

        /* Responsivo: Ocultar sidebar en pantallas pequeñas */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px; /* Sidebar colapsado en pantallas pequeñas */
            }

            .sidebar .sidebar-text {
                opacity: 0;
                visibility: hidden;
                width: 0;
            }
        }

        @media (min-width: 769px) {
            .sidebar {
                width: 250px; /* Sidebar completo en pantallas medianas y grandes */
            }
        }

    </style>
</head>
<body class="bg-light">
    <!-- Añadir la clase 'minimized' al cargar la página -->
    <div class="sidebar minimized" id="sidebar">
        <div class="minimize-btn-container">
            <span class="minimize-btn" onclick="toggleSidebar()">⏶</span>
        </div>
        <a href="#">
            <i class="bi bi-house-door"></i>
            <span class="sidebar-text">Inicio</span>
        </a>
        <a href="#">
            <i class="bi bi-exclamation-circle"></i>
            <span class="sidebar-text">Síntomas</span>
        </a>
        <a href="#">
            <i class="bi bi-clipboard-data"></i>
            <span class="sidebar-text">Tratamientos</span>
        </a>
        <a href="#">
            <i class="bi bi-telephone"></i>
            <span class="sidebar-text">Contactar</span>
        </a>

        <!-- Botón de cerrar sesión al final del sidebar -->
        {% if user.is_authenticated %}
        <a href="/logout" class="logout-btn">
            <i class="bi bi-box-arrow-right"></i>
            <span class="sidebar-text">Cerrar sesión</span>
        </a>
        {% endif %}
    </div>

    <div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Formulario de Síntomas</h2>
            <form method="POST" action="{% url 'form' %}" class="bg-white p-4 rounded shadow mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("minimized");
        }
    </script>
</body>
</html>
