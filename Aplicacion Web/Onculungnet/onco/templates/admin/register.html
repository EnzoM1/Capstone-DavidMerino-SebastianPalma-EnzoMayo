{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #343a40;
            /* Color de fondo ajustado */
            margin: 0;
            height: 100vh;
        }

        .login-container {
            height: calc(100vh - 50px);
            /* Ajustar el contenedor de login según el alto del header */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            height: auto;
            /* Ajuste automático según el contenido */
            padding: 0.5rem 0;
            /* Reducir el padding vertical para ocupar solo el espacio necesario */
        }

        .form-label {
            color: white;
            /* Color de las etiquetas */
        }

        input {
            width: 100%;
            /* Asegura que los inputs ocupen todo el ancho */
        }

        /* Media query para manejar la sección izquierda en pantallas pequeñas */
        @media (max-width: 760px) {
            .left-section {
                display: none;
                /* Ocultar la sección izquierda en pantallas pequeñas */
            }

            .logo {
                display: block;
                /* Mostrar el logo en la sección derecha */
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body class="bg-light " >

    {% include 'includes/navbar_admin.html' %}

    <!-- Login Container -->
    <div class="container login-container">
        <div class="row w-100">
            <div class="col-md-6 left-section d-none d-md-flex">
                <div class="logo mb-4">
                    <img src="{% static 'img/pulmon_icon2.png' %}" alt="Logo"
                        style="height: 200px; width: auto; transition: filter 0.3s ease;"
                        onmouseover="this.style.filter='invert(1)'" onmouseout="this.style.filter='invert(0)'">
                </div>
            </div>
            <div class="col-md-6 right-section">
                <div class="login-box">
                    <div class="logo mb-4 d-md-none">
                        <img src="{% static 'img/pulmon_icon2.png' %}" alt="Logo"
                            style="height: 150px; width: auto; transition: filter 0.3s ease;"
                            onmouseover="this.style.filter='invert(1)'" onmouseout="this.style.filter='invert(0)'">
                    </div>
                    <h1 style="color: white;">Registrar Usuario</h1>
                    <form id="registerForm" action="" method="POST" class="text-center">
                        {% csrf_token %}
                        <label for="id_username" class="form-label">Nombre de usuario</label>
                        {{ form.username }}
                        <label for="id_email" class="form-label">Correo electrónico</label>
                        {{ form.email }}
                        <label for="id_password1" class="form-label">Contraseña</label>
                        {{ form.password1 }}
                        <label for="id_password2" class="form-label">Confirmar contraseña</label>
                        {{ form.password2 }}
                        <button type="submit" class="btn"
                            style="background-color: #50dde2; color: #fff; cursor: pointer; transition: background-color 0.3s, color 0.3s;"
                            onmouseover="this.style.backgroundColor='#fff'; this.style.color='#50dde2';"
                            onmouseout="this.style.backgroundColor='#50dde2'; this.style.color='#fff';">
                            Registrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/registerValidacion.js' %}"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("minimized");
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevenir el envío del formulario

        // Mostrar SweetAlert de éxito
        Swal.fire({
            title: 'Usuario creado con éxito',
            text: 'Haz clic en "OK" para continuar.',
            icon: 'success',
            confirmButtonText: 'OK',
            confirmButtonColor: '#50dde2',
        }).then((result) => {
            if (result.isConfirmed) {
                this.submit(); // Enviar el formulario después de cerrar el SweetAlert
            }
        });
    });
</script>
</body>

</html>
