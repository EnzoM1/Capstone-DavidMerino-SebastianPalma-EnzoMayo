{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <title>Formulario Síntomas</title>
</head>
<body class="bg-light">
    <!-- Sidebar -->
    <div class="sidebar minimized" id="sidebar">
        <div class="minimize-btn-container">
            <span class="minimize-btn" onclick="toggleSidebar()">⏶</span>
        </div>
        <a href="#">
            <i class="bi bi-house-door"></i>
            <span class="sidebar-text">Inicio</span>
        </a>
        <a href="#">
            <i class="bi bi-exclamation-circle"></i>
            <span class="sidebar-text">Síntomas</span>
        </a>
        <a href="#">
            <i class="bi bi-clipboard-data"></i>
            <span class="sidebar-text">Tratamientos</span>
        </a>
        <a href="#">
            <i class="bi bi-telephone"></i>
            <span class="sidebar-text">Contactar</span>
        </a>

        {% if user.is_authenticated %}
        <a href="/logout" class="logout-btn" style="background-color: #dc3545; color: white; padding: 2px 3px; display: flex; align-items: center; justify-content: center; border-radius: 5px; width: calc(100% - 10px); margin: 0 5px; text-decoration: none; position: absolute; bottom: 10px; left: 0; font-size: 12px; height: 60px;">
            <i class="bi bi-box-arrow-right"></i>
            <span class="sidebar-text">Cerrar sesión</span>
        </a>
        {% endif %}
    </div>

    <!-- Formulario -->
    <div class="container">
        <div class="form-container">
            <h2>Formulario de Síntomas</h2>
            <form method="POST" action="{% url 'form' %}" class="bg-white rounded shadow">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("minimized");
        }
    </script>
</body>
</html>
