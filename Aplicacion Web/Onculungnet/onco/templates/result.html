{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Predicción</title>
    <!-- Enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
    <!-- Enlace a SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Enlace a Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f9fa;">
    <!-- Contenido principal -->
    <div class="container my-5" 
    style="text-align: center; background-color: #f8f9fa; width: 120%; margin-left: auto; margin-right: auto;">
   <div class="row row-cols-1">
       <div class="class col" style="text-align: center;">
           <h1>Probabilidad de cáncer: <strong>{{ probability }}</strong></h1>
           <br>
           <h3>Interpretación Generada:</h3>
           <p style="text-align: justify;">{{ interpretation }}</p>
           <button class="btn btn-primary mt-3" 
                   style="margin: 10px;" 
                   onclick="location.href='{% url 'tratamientos' %}'">
               Ver Tratamientos
           </button>
       </div>
   </div>
</div>
   
          
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Mostrar el SweetAlert al cargar la página
        window.onload = function () {
            Swal.fire({
                icon: 'warning',
                title: 'Advertencia',
                html: `
                    <p style="text-align: justify;">
                        <strong>Advertencia:</strong> Los resultados proporcionados por este formulario son orientativos y no
                        representan un diagnóstico médico definitivo. La precisión de estos resultados no es del 100%, y, aunque
                        se basan en algoritmos avanzados de detección, pueden estar sujetos a variaciones. Si el resultado de
                        probabilidad de cáncer supera el 70%, le recomendamos encarecidamente que consulte a un especialista
                        médico. Un profesional de la salud es quien podrá realizar un análisis exhaustivo y ofrecer una
                        evaluación precisa basada en pruebas clínicas y un diagnóstico adecuado.
                    </p>
                `,
                confirmButtonText: 'OK',
                confirmButtonColor: '#0d6efd'
            });
        };
    </script>
</body>

</html>
