{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <title>Formulario Síntomas</title>
    <style>
        /* Estilo para el sidebar */
        .sidebar {
            height: 100%;
            width: 187px; /* 15% menos de 220px */
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #343a40;
            overflow-x: hidden;
            transition: width 0.5s ease-in-out;
            padding-top: 10px;
        }
    
        .sidebar.minimized {
            width: 80px;
        }

        .sidebar a {
            padding: 8px 10px;
            text-decoration: none;
            font-size: 15px;
            color: white;
            display: flex;
            align-items: center;
        }
    
        .sidebar a:hover {
            background-color: #495057;
        }

        .minimize-btn {
            color: white;
            font-size: 20px;
            margin-left: 8px;
            cursor: pointer;
        }

        .minimize-btn-container {
            display: flex;
            align-items: center;
            padding: 8px;
        }

        .sidebar.minimized .sidebar-text {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            width: 0;
            visibility: hidden;
        }

        .sidebar .sidebar-text {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar i {
            min-width: 30px;
            text-align: center;
        }

        .sidebar.minimized i {
            margin-right: 0;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 6px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            width: calc(100% - 10px);
            margin: 0 5px;
            text-decoration: none;
            position: absolute;
            bottom: 10px;
            left: 0;
            font-size: 13px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .sidebar.minimized .logout-btn .sidebar-text {
            opacity: 0;
            width: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, width 0s 0.5s;
        }

        .logout-btn .sidebar-text {
            opacity: 1;
            visibility: visible;
        }

        /* Asegurarse de que el sidebar se despliegue siempre en pantallas pequeñas */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar .sidebar-text {
                opacity: 0;
                visibility: hidden;
                width: 0;
            }
        }

        /* Mantener el sidebar visible en pantallas grandes */
        @media (min-width: 769px) {
            .sidebar {
                width: 187px; /* Actualizado a 15% menos */
            }
        }

        /* Ajustar el tamaño del formulario y reducir márgenes */
        .form-container {
            width: 100%;
            max-width: 450px;
        }

        /* Optimizar espacio vertical y centrar el formulario */
        .container {
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px; /* Evita que el contenido toque los bordes */
        }

        .form-container {
            width: 100%;
            max-width: 450px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Ajustar el alto máximo */
            min-height: 80vh; /* Para asegurarse de que todo el contenido cabe sin desplazamientos */
        }

        .form-container h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container form {
            padding: 15px;
        }

        .form-container button {
            padding: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Sidebar -->
    <div class="sidebar minimized" id="sidebar">
        <div class="minimize-btn-container">
            <span class="minimize-btn" onclick="toggleSidebar()">⏶</span>
        </div>
        <a href="#">
            <i class="bi bi-house-door"></i>
            <span class="sidebar-text">Inicio</span>
        </a>
        <a href="#">
            <i class="bi bi-exclamation-circle"></i>
            <span class="sidebar-text">Síntomas</span>
        </a>
        <a href="#">
            <i class="bi bi-clipboard-data"></i>
            <span class="sidebar-text">Tratamientos</span>
        </a>
        <a href="#">
            <i class="bi bi-telephone"></i>
            <span class="sidebar-text">Contactar</span>
        </a>

        {% if user.is_authenticated %}
        <a href="/logout" class="logout-btn">
            <i class="bi bi-box-arrow-right"></i>
            <span class="sidebar-text">Cerrar sesión</span>
        </a>
        {% endif %}
    </div>

    <!-- Formulario -->
    <div class="container">
        <div class="form-container">
            <h2>Formulario de Síntomas</h2>
            <form method="POST" action="{% url 'form' %}" class="bg-white rounded shadow">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("minimized");
        }
    </script>
</body>
</html>
